<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>haiku-project</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1 id="titleText">Haiku Analyzer</h1>
      </div>
        <img src="https://3.bp.blogspot.com/-mbuqu9A9hMM/WJH9hO0EWcI/AAAAAAAAOtE/bX-Z3TIMrwMil5GQpALmKR_UgPPUMkfiACLcB/s1600/img530.jpg" alt="calligraphy" id="titleImage">
        <button class= "btn btn-primary" type="submit" id="generateHaiku" name="generateHaiku">Create a random Haiku
        </button>
        <form id="haikuForm">
          <div class="form-group">
          <label for="haikuFirstLine">Type first line of Haiku here:</label>
          <input required class="form-control input-lg" type="text" name="haikuFirstLine" id="haikuFirstLine">
          </div>
          <hr>
          <div class="form-group">
          <label for="haikuSecondLine">Type second line of Haiku here:</label>
          <input required class="form-control input-lg" type="text" name="haikuSecondLine"
          id="haikuSecondLine">
          </div>
          <hr>
          <div class="form-group">
          <label for="haikuThirdLine">Type third line of Haiku here:</label>
          <input required class="form-control input-lg" type="text" name="haikuThirdLine"  id="haikuThirdLine">
          </div>
          <hr>
          <button class = "btn btn-primary" type="submit" name="submitHaiku" id="submitButton">Submit</button>
        </form>
        <div id="results">
        </div>
        <div id="randomHaikuResult">
        </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  </body>
</html>
