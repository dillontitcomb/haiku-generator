<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>haiku-project</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1 id="titleText">Haiku Analyzer</h1>
      </div>
        <form id="haikuForm">
          <div class="form-group">
          <label for="haikuFirstLine">Type first line of Haiku here:</label>
          <input class="form-control input-lg" type="text" name="haikuFirstLine" id="haikuFirstLine">
          </div>
          <hr>
          <div class="form-group">
          <label for="haikuSecondLine">Type second line of Haiku here:</label>
          <input class="form-control input-lg" type="text" name="haikuSecondLine"
          id="haikuSecondLine">
          </div>
          <hr>
          <div class="form-group">
          <label for="haikuThirdLine">Type third line of Haiku here:</label>
          <input class="form-control input-lg" type="text" name="haikuThirdLine" id="haikuThirdLine">
          </div>
          <hr>
          <button class = "btn btn-info" type="submit" name="submitHaiku">Submit</button>
        </form>
  </div>
  </body>
</html>
